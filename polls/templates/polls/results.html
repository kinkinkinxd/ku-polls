{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<h1>{{ question.question_text }}</h1>
<b>{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <class="{{msg.tags}}">{{ msg }}
  {% endfor %}
</ul>
{% endif %}</b>
<ul>
<ul>
    <table width="35%">
{% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
{% endfor %}
    </table>
</ul>
<p>
     <a href="{% url 'polls:detail' question.id%}"><button class="swd-button">Vote again</button></a>
     <a href="{% url 'polls:index'%}"><button class="swd-button">Back</button></a>
</p>
