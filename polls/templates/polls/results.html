
<h1>{{ question.question_text }}</h1>
<b>{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <class="{{msg.tags}}">{{ msg }}
  {% endfor %}
</ul>
{% endif %}</b>
<ul>

{% for choice in question.choice_set.all %}
    {{ choice.choice_text }}<p style="text-align:center;">{{ choice.votes }} vote{{ choice.votes|pluralize }}</p>  
{% endfor %}
</ul>
<p>
     <a href="{% url 'polls:detail' question.id%}"><button class="swd-button">Vote again</button></a>
     <a href="{% url 'polls:index'%}"><button class="swd-button">Back</button></a>
</p>
