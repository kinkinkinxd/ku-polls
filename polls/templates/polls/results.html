{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<b>{% if messages %}
        <ul class="messages">
            {% for msg in messages %}
                <li class="{{ msg.tags }}">{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}</b>
<ul>
    <table width="35%">
{% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
{% endfor %}
    </table>
</ul>
<p>
     <a href="{% url 'polls:detail' question.id%}"><button class="swd-button">Vote again</button></a>
     <a href="{% url 'polls:index'%}"><button class="swd-button">Back</button></a>
</p>
